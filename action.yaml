name: "Podcast generator"
author: "meenu"
description: "generates a feed for a podcast from a YAML file"
runs:
  using: "docker"
  image: "Dockerfile"
branding:
  icon: "git-branch"
  color: "red"
inputs:
  email:
    description: "comminters email"
    required: true
    default: ${{ github.actor }}@localhost
  name: 
    description: "commiters name"
    required: true
    default: ${{ github.actor }}